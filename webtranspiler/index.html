<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Web Transpiler</title>
    <link rel="preload" as="font" type="font/woff2" href="/fonts/NotoSansJP-Regular-Subsetted.woff2">
    <link rel="preload" as="font" type="font/woff2" href="/fonts/PoiretOne-Regular.woff2">
    <link rel="preload" as="style" href="/css/style.css" onload="this.rel='stylesheet'">
    <link rel="preload" as="style" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" onload="this.rel='stylesheet'" crossorigin>
</head>
<body>
    <nav>
        <a href="/" ontouchstart>&lt; Back</a>
    </nav>

    <header>
        <h1><span>Web Transpiler</span></h1>
        <p>A source-to-source compiler for iOS</p>
    </header>

    <main>
        <section ontouchstart>
            <div>
                <video src="/webtranspiler/video.m4v" width="480" height="270" autoplay muted playsinline loop data-no-instant>
            </div>
            <div>
                <h2>Helps your web developments on iOS</h2>
            </div>
        </section>
        <section ontouchstart>
            <div>
                <img src="/webtranspiler/multiple_languages.png">
            </div>
            <div>
                <h2>Supports multiple languages</h2>
                <p>Web Transpiler supports ECMAScript 2015, TypeScript, CoffeeScript, and Sass compilation.</p>
            </div>
        </section>
    </main>

    <aside>
        For more information,<br>
        <a href="https://itunes.apple.com/us/app/apple-store/id993471785?pt=2118120&ct=From%20my%20website&mt=8" target="_blank" rel="noopener noreferrer"><img src="/images/Download_on_the_App_Store_Badge_US-UK_135x40.svg"></a>
    </aside>

    <aside>
        <a href="https://twitter.com/_kebo" ontouchstart data-no-instant><i class="fa fa-twitter"></i></a>
        <a href="https://github.com/kkk669" ontouchstart data-no-instant><i class="fa fa-github"></i></a>
    </aside>

    <footer>&copy; K-BO</footer>
    <script>document.querySelector('footer').innerHTML = '&copy; ' + (new Date()).getFullYear() + ' K-BO';</script>
    
    <script src="/scripts/instantclick.min.js" data-no-instant></script>
    <script data-no-instant>InstantClick.init();</script>
</body>
</html>
