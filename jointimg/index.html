<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JointIMG</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<section>
		<canvas id="preview" class="fullScreen preview">This browser doesn't support a canvas.</canvas>
		<canvas id="canvas" hidden></canvas>
		<div class="fullScreen titleScreen">
			<h1>JointIMG</h1>
			<p class="copyright">&copy; 2016 ケーボ</p>
		</div>
	</section>
	<section>
		<div id="buttonPanel" class="buttonPanel hidden">
			<button id="editButton" class="roundButton" ontouchstart>Edit</button>
			<button id="saveButton" class="roundButton redButton" ontouchstart>Save</button>
		</div>
		<form id="controlPanel" class="controlPanel">
			<fieldset>
				<legend>元画像</legend>
				<p><input id="filePicker" type="file" required></p>
				<p>横幅: <span id="sourceX"></span>px</p>
				<p>縦幅: <span id="sourceY"></span>px</p>
			</fieldset>
			<fieldset>
				<legend>生成される画像</legend>
				<p><label>横幅: <input id="xsize" type="number" required>px</label></p>
				<p><label>縦幅: <input id="ysize" type="number" required>px</label></p>
				<p><label>形式: <select id="fileType">
					<option selected>image/png</option>
				</select></label></p>
			</fieldset>
			<p class="centering"><input id="doneButton" class="roundButton" type="button" value="Done" disabled ontouchstart></p>
		</form>
	</section>
</body>
</html>
